name: "Deploy App"

on:
  push:
    branches:
      - main

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/build/
  build-backend:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: frontend-build
          path: backend/src/main/resources/static

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'

      - name: Build with maven
        run: mvn -B package --file backend/pom.xml

      - uses: actions/upload-artifact@v2
        with:
          name: app.jar
          path: backend/target/app.jar

  push-to-docker-hub:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: app.jar
          path: backend/target

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: bartfastiel
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: bartfastiel/java-twitch-icebreaker-game:latest
          context: ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: push-to-docker-hub
    steps:
      - name: Restart docker container
        uses: appleboy/ssh-action@master
        with:
          host: http://ec2-13-38-48-249.eu-west-3.compute.amazonaws.com
          username: myapp
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            docker stop myapp
            docker rm myapp
            docker run --pull=always --name myapp --publish 80:8080 --restart always --detach bartfastiel/java-twitch-icebreaker-game:latest
            sleep 15s
            docker logs myapp
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: http://ec2-13-38-48-249.eu-west-3.compute.amazonaws.com
          max-attempts: 3
          retry-delay: 5s
          retry-all: true